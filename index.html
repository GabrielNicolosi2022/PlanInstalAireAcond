<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Plan de Instalación</title>
  </head>
  <body>
    <h1>Preentrega 3 - Costo de Instalación</h1>
    <main class="main__form">
      <section>
        <div class="container">
          <div class="row my-2">
            <div class="col">
              <form
                class="row g-3 needs-validation"
                id="form"
                autocomplete="on"
                validate
              >
                <!-- Datos del Cliente -->
                <section>
                  <span>Cliente</span>
                  <div class="col-md-6 position-relative">
                    <label for="nombreCliente" class="form-label">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nombreCliente"
                      value=""
                      required
                      placeholder="Ingrese Nombre"
                    />
                    <div class="valid-tooltip">Looks good!</div>
                  </div>
                  <div class="col-md-6 position-relative">
                    <label for="apellidoCliente" class="form-label"
                      >Apellido</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="apellidoCliente"
                      value=""
                      required
                      placeholder="Ingrese Apellido"
                    />
                    <div class="valid-tooltip">Looks good!</div>
                  </div>
                  <div class="col-md-4 position-relative">
                    <label for="direccionCliente" class="form-label"
                      >Dirección</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="direccionCliente"
                      value=""
                      required
                      placeholder="Ingrese Dirección"
                    />
                    <div class="valid-tooltip">Looks good!</div>
                  </div>
                  <div class="col-md-4 position-relative">
                    <label for="localidadCliente" class="form-label"
                      >Localidad</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="localidadCliente"
                      required
                      placeholder="Ingrese Localidad"
                    />
                    <div class="invalid-tooltip">
                      Please provide a valid city.
                    </div>
                  </div>
                  <div class="col-md-4 position-relative">
                    <label for="telefonoCliente" class="form-label"
                      >Teléfono</label
                    >
                    <input
                      type="tel"
                      class="form-control"
                      id="telefonoCliente"
                      required
                      placeholder="Ingrese Teléfono"
                    />
                    <div class="invalid-tooltip">
                      Please provide a valid tel.
                    </div>
                  </div>
                </section>
                <!-- Datos del Equipo -->
                <section>
                  <span>Equipo</span>
                  <div class="col-md-6 position-relative">
                    <label for="marca" class="form-label">Marca</label>
                    <input
                      type="text"
                      class="form-control"
                      id="marca"
                      required
                      placeholder="Ingrese Marca"
                    />
                    <div class="invalid-tooltip">
                      Please provide a valid Mark.
                    </div>
                  </div>
                  <div class="col-md-6 position-relative">
                    <label for="modelo" class="form-label">Modelo</label>
                    <input
                      type="text"
                      class="form-control"
                      id="modelo"
                      value=""
                      required
                      placeholder="Ingrese Modelo"
                    />
                    <div class="valid-tooltip">Looks good!</div>
                  </div>
                  <div class="col-md-4 position-relative">
                    <label for="potencia" class="form-label">Potencia</label>
                    <select
                      class="form-select form-select-md capacidad"
                      id="potencia"
                      aria-label=".form-select-sm example"
                    >
                      <option selected value="2250">2250</option>
                      <option value="3000">3000</option>
                      <option value="4500">4500</option>
                      <option value="6000">6000</option>
                      <option value="9000">9000</option>
                    </select>
                  </div>
                  <div class="col-md-4 position-relative">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select
                      class="form-select form-select-md tipo"
                      id="tipo"
                      aria-label=".form-select-sm example"
                    >
                      <option selected value="Frio Solo">Frio Solo</option>
                      <option value="Frio Calor">Frio Calor</option>
                    </select>
                  </div>
                  <div class="col-md-4 position-relative">
                    <label for="tecnologia" class="form-label"
                      >Tecnología</label
                    >
                    <select
                      class="form-select form-select-md"
                      id="tecnologia"
                      aria-label=".form-select-sm example"
                    >
                      <option selected value="Convencional">
                        Convencional
                      </option>
                      <option value="Inverter">Inverter</option>
                    </select>
                  </div>
                  <div class="col-md-4 position-relative">
                    <label for="refrigerante" class="form-label"
                      >Refrigerante</label
                    >
                    <select
                      class="form-select form-select-md"
                      id="refrigerante"
                      aria-label=".form-select-sm example"
                    >
                      <option selected value="1">R-22</option>
                      <option value="2">R-410a</option>
                    </select>
                  </div>
                  <div class="col-md-4 position-relative">
                    <label for="condicion" class="form-label">Condición</label>
                    <select
                      class="form-select form-select-md"
                      id="condicion"
                      aria-label=".form-select-sm example"
                    >
                      <option selected value="1">Nuevo</option>
                      <option value="2">Usado</option>
                    </select>
                  </div>
                </section>
                <!-- Ingreso de Materiales -->
                <section>
                  <h2 class="text-center mb-3">Materiales</h2>
                  <!-- Caños -->
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="canios">Caños</label>
                    <select class="form-select" id="canio_1">
                      <option value="1/4" selected>1/4</option>
                      <option value="3/8">3/8</option>
                      <option value="1/2">1/2</option>
                      <option value="5/8">5/8</option>
                      <option value="3/4">3/4</option>
                    </select>
                    <select class="form-select" id="canio_2">
                      <option value="3/8" selected>3/8</option>
                      <option value="1/2">1/2</option>
                      <option value="5/8">5/8</option>
                      <option value="3/4">3/4</option>
                    </select>
                    <input
                      type="number"
                      name=""
                      id="longCanios"
                      min="3"
                      step="0.5"
                      placeholder="Longitud"
                      class="form-control"
                      required
                    />
                    <span class="input-group-text" id="basic-addon2"
                      >Metros</span
                    >
                  </div>
                  <!-- Aislante -->
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="aislantes"
                      >Aislante</label
                    >
                    <select class="form-select" id="aislante_1">
                      <option value="1/4" selected>1/4</option>
                      <option value="3/8">3/8</option>
                      <option value="1/2">1/2</option>
                      <option value="5/8">5/8</option>
                      <option value="3/4">3/4</option>
                    </select>
                    <select class="form-select" id="aislante_2">
                      <option value="3/8" selected>3/8</option>
                      <option value="1/2">1/2</option>
                      <option value="5/8">5/8</option>
                      <option value="3/4">3/4</option>
                    </select>
                    <input
                      type="number"
                      name=""
                      id="longAisl"
                      min="2"
                      step="0.5"
                      placeholder="Cantidad"
                      class="form-control"
                      required
                    />
                    <span class="input-group-text" id="basic-addon2">Un.</span>
                  </div>
                  <!-- Cable Interconección-->
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="cable"
                      >Cable Inter.</label
                    >
                    <select class="form-select" id="cable">
                      <option value="3 x 1,5mm2" selected>3 x 1,5mm2</option>
                      <option value="5 x 1,5mm2">5 x 1,5mm2</option>
                      <option value="3 x 2,5mm2">3 x 2,5mm2</option>
                      <option value="5 x 2,5mm2">5 x 2,5mm2</option>
                    </select>
                    <input
                      type="number"
                      name=""
                      id="longCable"
                      min="1"
                      step="0.5"
                      placeholder="Longitud"
                      class="form-control"
                      required
                    />
                    <span class="input-group-text" id="basic-addon2"
                      >Metros</span
                    >
                  </div>
                  <!-- Manguera Cristal -->
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="manguera"
                      >Manguera Cristal</label
                    >
                    <input
                      type="number"
                      name=""
                      id="longMC"
                      min="0"
                      step="0.5"
                      placeholder="Longitud"
                      class="form-control"
                      required
                    />
                    <span class="input-group-text" id="basic-addon2"
                      >Metros</span
                    >
                  </div>
                  <!-- Ménsulas y Tacos Antivibratorios-->
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="mensula"
                      >Ménsulas</label
                    >
                    <select class="form-select" id="mensula">
                      <option value="No" selected>No</option>
                      <option value="Hasta 4500 Kcal/h">
                        Hasta 4500 Kcal/h
                      </option>
                      <option value="Hasta 6000 Kcal/h">
                        Hasta 6000 Kcal/h
                      </option>
                      <option value="Varilla Roscada">Varilla Roscada</option>
                    </select>
                    <label class="input-group-text" for="tacos"
                      >Tacos Antiv.</label
                    >
                    <select class="form-select" id="tacos">
                      <option value="Pata Ménsula">Pata Ménsula</option>
                      <option value="Pata Piso" selected>Pata Piso</option>
                    </select>
                  </div>
                  <!-- Kit Tornillos -->
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="tornillos"
                      >Kit Fijaciones</label
                    >
                    <select class="form-select" id="tornillos">
                      <option value="Tarugos de 6 y 10" selected>
                        Tarugos de 6 y 10
                      </option>
                      <option value="Tarugos de 8 y 12">
                        Tarugos de 8 y 12
                      </option>
                      <option value="Varilla Roscada + Brocas">
                        Varilla Roscada + Brocas
                      </option>
                    </select>
                  </div>
                  <!-- Cinta Aislante -->
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="cinta"
                      >Cinta Aislante</label
                    >
                    <input
                      type="number"
                      name=""
                      id="cantCinta"
                      min="1"
                      step="1"
                      placeholder="Cantidad"
                      class="form-control"
                      required
                    />
                    <span class="input-group-text" id="basic-addon2">Un.</span>
                    <label class="input-group-text" for="colorCinta"
                      >Color</label
                    >
                    <select class="form-select" id="colorCinta">
                      <option value="Beige">Beige</option>
                      <option value="Blanca" selected>Blanca</option>
                      <option value="Gris">Gris</option>
                      <option value="Marrón">Marrón</option>
                      <option value="Morada">Morada</option>
                    </select>
                  </div>
                  <!-- Embellecedor -->
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="embellecedor"
                      >Embellecedor</label
                    >
                    <input
                      type="number"
                      name=""
                      id="cantEmb"
                      min="0"
                      step="1"
                      placeholder="Cantidad"
                      class="form-control"
                      required
                    />
                    <span class="input-group-text" id="basic-addon2">Un.</span>
                    <label class="input-group-text" for="colorEmb">Color</label>
                    <select class="form-select" id="colorEmb">
                      <option value="No">No</option>
                      <option value="Beige">Beige</option>
                      <option value="Blanca" selected>Blanca</option>
                      <option value="Gris">Gris</option>
                      <option value="Marrón">>Marrón</option>
                      <option value="Morada">>Morada</option>
                    </select>
                  </div>
                  <!-- Zócalo -->
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="zocalo">Zócalo</label>
                    <select class="form-select" id="zocalo">
                      <option value="No" selected>No</option>
                      <option value="100 x 50">100 x 50</option>
                      <option value="75 x 40">75 x 40</option>
                    </select>
                    <input
                      type="number"
                      name=""
                      id="longZocalo"
                      min="0"
                      step="1"
                      placeholder="Longitud"
                      class="form-control"
                      required
                    />
                    <span class="input-group-text" id="basic-addon2"
                      >Metros</span
                    >
                  </div>
                </section>
                <!-- Observaciones -->
                <section>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"
                      >Observaciones</label
                    >
                    <textarea
                      class="form-control"
                      id="observaciones"
                      rows="5"
                      placeholder="Ingrese las observaciones pertinentes a la instalación."
                    ></textarea>
                  </div>
                </section>
                <!-- Envío del formulario -->
                <section>
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <input
                      class="btn btn-primary"
                      type="reset"
                      value="Limpiar"
                    />
                    <input
                      class="btn btn-primary"
                      type="submit"
                      value="Guardar"
                    />
                  </div>
                </section>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
    <!-- <script src="js/captura_cliente.js"></script>
    <script src="js/captura_equipo.js"></script>
    <script src="js/captura_materiales.js"></script> -->
    <!-- <script src="./js/pruebas.js"></script> -->
  </body>
</html>
